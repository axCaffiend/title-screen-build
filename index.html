<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Escape Umbra Manor</title>
    </head>
    <body>
        <!-- TITLE SCREEN -->
        <div class="page" id="title-screen">
            
            <div class="stars">
                <img src="images/SVG/stars.svg" alt="stars in sky" >
            </div>


            <!-- Trees Background -->

            <div class="trees-bg">
            </div>

            <!-- Clouds -->
            <div class="cloud-container">
                <div class="cloud cloud-1">
                    <img src="images/SVG/cloud-1.svg" alt="">
                </div>
                
                <div class="cloud cloud-2">
                    <img src="images/SVG/cloud-2.svg" alt="">
                </div>

                <div class="cloud cloud-3">
                    <img src="images/SVG/cloud-3.svg" alt="">
                </div>

                <div class="cloud cloud-4">
                    <img src="images/SVG/cloud-4.svg" alt="">
                </div>
            </div>
            
            <!-- Trees Foreground -->

            <div class="trees-fg">
            </div>

            <!-- Road -->

            <div class="road">
            </div>

            <!-- Car -->

            <div class="car">

                <div class="car-body">
                    <img src="images/SVG/car-body.svg" alt="">
                </div>

                <div class="car-wheel car-wheel__front">
                    <img src="images/SVG/car-wheel.svg" alt="">
                </div>

                <div class="car-wheel car-wheel__back">
                    <img src="images/SVG/car-wheel.svg" alt="">
                </div>
            </div>

            <button class="start-button">Start</button>
            
        </div>

        <script src="js/script.js"></script>

    </body>
</html>
