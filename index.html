<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escape Umbra Manor</title>
</head>
<body>
    <!-- TITLE SCREEN -->
    <div class="page" id="title-screen">
        
        <div class="stars">
            <img src="images/SVG/stars.svg" alt="stars in sky" >
            
        </div>

        <div class="trees-bg-container">
            <div class="trees-bg trees-bg__1">
                <img src="images/SVG/trees-background.svg" alt="">
            </div>
            <div class="trees-bg trees-bg__2">
                <img src="images/SVG/trees-background.svg" alt="">
            </div>
        </div>

        <div class="trees-fg-container">
            <div class="trees-fg trees-fg__2"></div>
        </div>
        <div class="trees-fg-container">
            <div class="trees-fg trees-fg__1"></div>
        </div>

        <div class="road">
        </div>

        <div class="car">

            <div class="car-body">
                <img src="images/SVG/car-body.svg" alt="">
            </div>

            <div class="car-wheel car-wheel__front">
                <img src="images/SVG/car-wheel.svg" alt="">
            </div>

            <div class="car-wheel car-wheel__back">
                <img src="images/SVG/car-wheel.svg" alt="">
            </div>
        </div>

        
    </div>
</body>
</html>
